baseURL: https://example.org/
languageCode: en-us
title: Redstone 3
theme: ["github.com/adityatelange/hugo-PaperMod"]
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  defaultTheme: "dark" 
  profileMode:
    enabled: false
    title: "Redstone 3" # Profile title
    subtitle: "An Englishman, an Italian, and an Austrian walk into a bar..."
    imageUrl: "/images/logo1.png" # Path to your profile picture
    imageTitle: "Redstone 3" # Title of your profile picture
    imageWidth: 100%
    imageHeight: auto
    buttons:
      - name: About
        url: "/about"
      - name: News
        url: "/news"
      - name: Music
        url: "/music"
      - name: Contact
        url: "/contact"

  logo:
    url: /images/logo1.png  # Path to your logo image
    width: 120px              # Optional: Width of the logo
    height: auto             # Optional: Height of the logo
    alt: "Redstone 3"         # Optional: Alt text for the logo